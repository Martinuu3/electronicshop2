<div class="categories-container p-6 bg-gray-50 min-h-screen">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Categorii Produse</h1>
      <button mat-raised-button color="primary" (click)="openCategoryDialog()" class="bg-blue-600 hover:bg-blue-700">
        <mat-icon>add</mat-icon>
        Adaugă Categorie
      </button>
    </div>

    <mat-card>
      <mat-card-content>
        <div class="overflow-x-auto">
          <table mat-table [dataSource]="categories" class="w-full">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="font-semibold">Nume Categorie</th>
              <td mat-cell *matCellDef="let category">
                <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full font-medium">
                  {{ category.name }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef class="font-semibold">Descriere</th>
              <td mat-cell *matCellDef="let category">{{ category.description }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="font-semibold">Acțiuni</th>
              <td mat-cell *matCellDef="let category">
                <button mat-icon-button color="primary" (click)="openCategoryDialog(category)" matTooltip="Editează">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCategory(category.id)" matTooltip="Șterge">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
