<h2 mat-dialog-title>{{ isEditMode ? 'Editează Categoria' : 'Adaugă Categorie Nouă' }}</h2>

<form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
  <mat-dialog-content class="space-y-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nume Categorie</mat-label>
      <input matInput 
             [(ngModel)]="category.name" 
             name="name" 
             required 
             #nameField="ngModel"
             placeholder="Introduceți numele categoriei">
      <mat-error *ngIf="nameField.invalid && nameField.touched">
        Numele categoriei este obligatoriu
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Descriere</mat-label>
      <textarea matInput 
                [(ngModel)]="category.description" 
                name="description" 
                rows="3"
                placeholder="Introduceți descrierea categoriei"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="space-x-2">
    <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
      Anulează
    </button>
    <button mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="categoryForm.invalid || loading"
            class="bg-blue-600 hover:bg-blue-700">
      {{ loading ? 'Se salvează...' : (isEditMode ? 'Actualizează' : 'Adaugă') }}
    </button>
  </mat-dialog-actions>
</form>
